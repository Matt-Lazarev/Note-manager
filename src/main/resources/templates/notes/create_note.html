<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<style>
    body {
        margin-top: 5px;
    }
    .error_block {
        color: red;
    }
</style>

<div class="container justify-content-center card col-sm-6">

    <h3 class="text-center">Creation note form</h3>

    <form th:action="@{/api/notes/create/{userId}(userId=${userId})}" th:object = "${note}" th:method="post">
        <div class="form-group mb-3">
            <label> Title</label>

            <div class="error_block" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">
                Error
            </div>

            <input type="text"
                   placeholder="Enter title"
                   th:field="*{title}"
                   class = "form-control">
        </div>

        <div class="form-group mb-3 mt-3">
            <div class="error_block" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}">
                Error
            </div>
            <label> Description </label>
            <textarea rows="4" cols="50"
                      placeholder="Enter description"
                      th:field="*{description}"
                      class = "form-control">
            </textarea>
        </div>

        <div class="box-footer mb-1 mt-3">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
</body>
</html>
