<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    * {
        margin-top: 2px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <span class="navbar-brand">Menu</span>

        <div class="collapse navbar-collapse row" id="navbarNav">
            <div class="col-auto me-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api/notes}">Notes</a>
                    </li>
                </ul>
            </div>
            <div class="col-auto">
                <form th:action="@{/api/notes/create}" th:method="get" class="d-inline">
                    <button class="btn btn-success">Create note</button>
                </form>
                <form th:action="@{/logout}" th:method="post" class="d-inline">
                    <button class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<body>
<div class="container">
    <div>
        <h1 class="text-center"> Notes List </h1>
    </div>
</div>

<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Creation date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note: ${notes}">
        <td th:text="${note.title}">Firstname</td>
        <td th:text="${note.description}">Lastname</td>
        <td th:text="${note.creationDateTime}">Login</td>
        <td>


            <form th:action="@{/api/notes/edit/{id}(id=${note.id})}" th:method="get" class="d-inline">
                <button class="btn btn-success">Edit</button>
            </form>

            <form th:action="@{/api/notes/delete/{id}(id=${note.id})}" th:method="delete" class="d-inline">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>


        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
